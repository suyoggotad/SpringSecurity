<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MyApp</title>
    <style>
        /* ---------- RESET ---------- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; }

        /* ---------- BACKGROUND ---------- */
        body {
          background: linear-gradient(135deg, #667eea, #764ba2);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* ---------- CARD ---------- */
        .login-container {
          background: white;
          width: 100%;
          max-width: 380px;
          padding: 32px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
          text-align: center;
        }

        /* ---------- HEADER ---------- */
        .login-container h2 {
          margin-bottom: 8px;
          color: #333;
        }
        .login-container p {
          font-size: 14px;
          color: #666;
          margin-bottom: 24px;
        }

        /* ---------- FORM ---------- */
        form {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        input[type="text"], input[type="password"] {
          padding: 10px 14px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
          transition: border-color 0.2s;
        }

        input:focus {
          border-color: #667eea;
          outline: none;
        }

        button {
          background: #667eea;
          color: white;
          border: none;
          padding: 10px 14px;
          font-size: 15px;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s;
        }

        button:hover {
          background: #5a67d8;
        }

        /* ---------- FOOTER ---------- */
        .login-footer {
          margin-top: 16px;
          font-size: 13px;
          color: #666;
        }

        .login-footer a {
          color: #667eea;
          text-decoration: none;
        }

        .login-footer a:hover {
          text-decoration: underline;
        }

        /* ---------- ERROR MESSAGE ---------- */
        .error {
          color: #e53e3e;
          background: #fff5f5;
          border: 1px solid #fed7d7;
          padding: 8px;
          border-radius: 6px;
          font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Please sign in to your account</p>

    <!-- You can display an error message dynamically -->
    <!-- <div class="error">Invalid username or password</div> -->

    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div class="login-footer">
        <p>Forgot your password? <a href="#">Reset here</a></p>
    </div>
</div>

</body>
</html>
